<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      type="text/css"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Itim&family=Playfair+Display:wght@400;500&family=Source+Sans+Pro:ital,wght@1,300;1,600&display=swap"
      rel="stylesheet"
    />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweetBox.css" type="text/css" />
    <!-- fontawesome kit library-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- External JS -->
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"
      defer
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"
      integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js" defer></script>
    <script src="./scripts/composer-char-counter.js" defer></script>
  </head>

  <body>
    <!-- Top nav bar For Devices with the screen 768px and bigger -->
    <nav class="bigDevices">
      <h2>tweeter</h2>
      <div class="nav_p">
        <p><span>Write</span> a new tweet</p>
        <i class="fa-solid fa-angles-down"></i>
      </div>
      <!-- Top nav bar For Devices with the screen smaller than 768px -->
    </nav>
    <nav class="smallDevices">
      <h2>tweeter</h2>
      <div class="nav_p">
        <p><span>Write</span> a new tweet</p>
        <i class="fa-solid fa-angles-down"></i>
      </div>
    </nav>


    <!-- the whole body includes two base parts: mainHeader and tweetBox  -->
    <div class="bodyContent">
      <header class="mainHeader">
        <div class="header_img">
          <img class="headerImg" src="/images/profile-hex.png" alt="user_Image"/>
        </div>
        <br/>
        <div class="header_name">
          <h3><span>Sina</span> Molaverdikhani</h3>
        </div>
      </header>

      <!-- Page-specific (main) content here -->
      <main class="container">
        <section class="new-tweet">
          <span class="errorContainer"></span>

          <form action="/tweets/" method="POST" id="submit-tweet">
            <label for="tweet-text"></label>
            <textarea name="text" class="tweet-text" id="tweet-text" placeholder="What are you humming about?"></textarea>
            <div class="under-tweet-input">
              <button type="submit" id="tweetBtn">Tweet</button>
              <output name="counter" class="counter" for="tweet-text">140</output>
            </div>
          </form>
        </section>
        
       <!-- This section is for tweeted box that will fill in with JS -->
        <section class="tweet-history" id="tweets-container"></section>
      </main>
    </div>
  </body>
</html>
